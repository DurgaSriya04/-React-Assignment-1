<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested React Elements</title>

    <!-- React and ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Create nested React elements
      const parent = React.createElement(
        "div",
        { id: "parent" },
        React.createElement("h1", {}, "React Nested Elements"),
        React.createElement("h2", {}, "React Assignment 1"),
        React.createElement("h3", {}, "My First React Assignment")
      );

      // Create root and render nested elements
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(parent);
    </script>
  </body>
</html>
